  <!-- Right: LinkedIn Button (visible on all screens including phone) -->
  <a 
    href="https://www.linkedin.com/in/tauqeer-sayeed" 
    target="_blank"

           bg-[#0A66C2] 
           text-white 
           px-3 py-1.5 
           rounded-full 
           font-semibold 
           text-xs 
           shadow-md 
           transition-all 
           duration-200

           hover:text-white
           hover:opacity-100
           hover:shadow-xl 
           hover:-translate-y-0.5

    <i class="fab fa-linkedin-in text-sm"></i>
    <span class="hidden sm:inline">Tauqeer Sayeed</span>
  </a>

</header>

<div id="feature-banner" 
     class="mx-3 sm:mx-auto max-w-md mt-2 p-3 rounded-xl bg-blue-100 text-blue-700 font-medium shadow-md flex items-center justify-between animate-fade-in">
  <span>7.5hours means Half day now, Be careful!ğŸ˜Š </span>
  <button onclick="dismissBanner()" class="text-blue-700 font-bold ml-3">âœ•</button>
</div>


  <!-- Main -->
  <main class="flex-grow px-3 sm:px-4 py-2 space-y-3 max-w-md mx-auto w-full">

    <!-- In Time -->
    <section class="rounded-lg border border-border-color bg-white/90 p-3 sm:p-4 shadow-card backdrop-blur-lg">
      <h2 class="text-sm sm:text-base font-semibold mb-1 text-blue-700">In Time</h2>
      <div class="flex items-stretch">
        <input type="time" id="in-time" step="1" required
          class="form-input h-10 flex-1 rounded-l-md border border-border-color bg-white px-2 text-sm text-text-primary focus:border-primary focus:ring-2 focus:ring-primary-light outline-none"/>
        <!-- <div class="flex items-center justify-center rounded-r-md border border-l-0 border-border-color bg-white px-2 text-text-secondary">
          <span class="material-symbols-outlined text-sm">access_time</span>
        </div> -->
      </div>
    </section>

    <!-- Break Time -->
    <section class="rounded-lg border border-border-color bg-white/90 p-3 sm:p-4 shadow-card backdrop-blur-lg">
      <h2 class="text-sm sm:text-base font-semibold mb-1 text-blue-700">Break Time</h2>
      <div id="break-container" class="flex flex-col gap-2">
        <div class="break-time-group flex items-center gap-2">
          <input type="text" id="break-time"
            class="break-input flex-1 rounded-md border border-border-color bg-white px-2 py-1.5 text-sm text-text-primary placeholder:text-text-secondary/70 focus:border-primary focus:ring-2 focus:ring-primary-light outline-none"
            placeholder="e.g. 45 or 00:45:00 or 1:30" inputmode="numeric" />
        </div>
        <button id="add-break"
          class="flex h-9 w-full items-center justify-center gap-1.5 rounded-md bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:from-indigo-600 hover:to-blue-600 transition text-sm font-medium shadow-md">
          <span class="material-symbols-outlined text-sm">add</span>Add Break
        </button>
      </div>
      <small id="break-error" class="text-xs text-red-500 hidden mt-1 block">Break time cannot exceed 8 hours.</small>
    </section>

    <!-- Work Hours -->
    <section class="rounded-lg border border-border-color bg-white/90 p-3 sm:p-4 shadow-card backdrop-blur-lg">
      <h2 class="text-sm sm:text-base font-semibold mb-1 text-blue-700">Total Work Hours</h2>
      <div class="flex gap-1 sm:gap-2 h-auto items-center justify-center bg-slate-100 rounded-lg p-1">
        <button onclick="calculateOutTime(4)" class="flex-1 h-8 sm:h-10 rounded-md text-xs sm:text-sm font-medium text-slate-700 bg-gradient-to-r from-blue-50 to-blue-100 hover:from-blue-500 hover:to-blue-600 hover:text-white transition-all">ğŸ˜‚4h</button>
        <button onclick="calculateOutTime(8.25)" class="flex-1 h-8 sm:h-10 rounded-md text-xs sm:text-sm font-medium text-slate-700 bg-gradient-to-r from-blue-50 to-blue-100 hover:from-indigo-500 hover:to-blue-500 hover:text-white transition-all">ğŸ˜”8h 15m</button>
        <button onclick="calculateOutTime(8)" class="flex-1 h-8 sm:h-10 rounded-md text-xs sm:text-sm font-medium text-slate-700 bg-gradient-to-r from-blue-50 to-blue-100 hover:from-blue-400 hover:to-blue-500 hover:text-white transition-all">ğŸ‘8h</button>
      </div>
    </section>

    <!-- Result -->
    <section id="result-section">
      <div id="result" class="fade-card flex flex-col items-center justify-center text-center bg-white border border-slate-200 rounded-xl p-5 shadow-card backdrop-blur-lg">
        <p class="text-xs sm:text-sm text-slate-600 mb-1">Your Out-Time is</p>
        <p class="text-3xl sm:text-4xl font-extrabold tracking-tight text-primary">--:-- --</p>
        <div class="mt-2 rounded-full bg-primary-light px-3 py-1 text-xs text-primary">
          <span>Total Break:</span>
          <span class="font-semibold">0 min</span>
        </div>
      </div>
    </section>

  </main>
